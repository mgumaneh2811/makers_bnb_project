<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a space</title>
        <style>
        body {
        background-color: bisque;
        border: 2px solid powderblue;
        padding: 30px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        }

        #logo { 
        float: left;
        height: 80px;
        width: auto; 
        }

        #logo img {
            height: 100%;
        }

        #header {
            text-align: center;
            margin-top: 100px;
        }

        #list_button {
            position: absolute;
            top: 30px;
            right: 40px;
        }

        #our_spaces {
            text-align: left;
            margin-top: 30px;
        }

        #our_spaces > div {
            border: 1px solid lightgrey;
            padding: 10px;
            margin: 10px auto;
            width: 50%;
            background-color: white;
            border-radius: 5px;
        }
    </style>
    
</head>
<body>
    <div id="logo">
        <a href="index.html">
            <img src="../static/logo.png" alt="The BnBugs">
        </a>
    </div>
    
    <div id="list_button">
        <a href="spaces.html">
            <button type="submit">View Spaces</button>
        </a>
    </div>

    <div id="header">
        <h1>List a space</h1>
        <p>Book a luxury BnBugs space</p>
    </div>

    <div id="our_spaces">
        <div>
            <br><br><br>
        <form action="/spaces/new" method="post">
            <label for="name"><strong>Name:</strong></label><br>
            <input type="text" id="name" name="name" value=""><br><br><br>

            <label for="description"><strong>Description:</strong></label><br>
            <input type="text" id="description" name="description" value=""><br><br><br>
            
            <label for="price_per_night"><strong>Price Per Night (Â£):</strong></label><br>
            <input type="number" id="price_per_night"><br><br><br>
            
            <label for="available_from"><strong>Available from (DD/MM/YYY):</strong></label><br>
            <input type="date" name="available_from" id="available_from"><br><br><br>

            <label for="available_to"><strong>Available to (DD/MM/YYYY):</strong></label><br>
            <input type="date" name="available_to_date" id="available_to"><br><br><br>

            <button type="submit">Submit</button><br><br><br>
        </form>

        </div>
        </div>
    
</body>
</html>
