<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MakersBnB - View Requests</title>
        <link rel="stylesheet" href="/static/style.css" >
        <style>
            input[type="date"]{ width: 12em; } 
        </style>
    </head>
    <body>
        <div id="logo">
            <a href="/">
                <img src="/static/logo.png" alt="The BnBugs">
            </a>
        </div>
        <div id="logout_button">
            <a href="/logout">
                <button type="submit">Logout</button>
            </a>
        </div>
        <div id="requests_button">
            <a href="/requests">
                <button type="submit">View Requests</button>
            </a>
        </div>
        <div id="list_button">
            <a href="/spaces">
                <button type="submit">View Spaces</button>
            </a>
        </div>
        <div id="header">
            <h1>Thank you!</h1>
        </div>
        <p>Thank you for requesting to book <span class="space_name">{{ space.space_name }}</span> for <span class="booking_date">{{ requested_date_str }}</span>, check back to see if your request is accepted!</p>
        <p><a href="/spaces">View more listings</a></p>
        <p><a href="/requests">View your requests</a></p>
    </body>
</html>
